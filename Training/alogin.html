<!DOCTYPE html>
<html>
<head>
	<title>Log In | Admin</title>
	<link rel="stylesheet" type="text/css" href="stylelogin.css">

<body>

				  </a>
				</div>
		</nav>

		function myFunction() {
		  var x = document.getElementById("myTopnav");
		  if (x.className === "topnav") {
			x.className += " responsive";
		  } else {
			x.className = "topnav";
		  }
		}
		</script>	
</body>
</html>
